{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate WiFi QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for sweetable background color */
        .sweetable-bg {
            background-color:#34495E;
            color: white /* You can adjust the color code as needed */
        }
    </style>
</head>
<body class="sweetable-bg"> <!-- Apply the custom background color class to the body -->
    <div class="container mt-5">
        <h1 class="text-center">Generate WiFi QR Code</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="ssid">WiFi Name (SSID):</label>
                <input type="text" class="form-control" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="password">WiFi Password:</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="file_name">File Name:</label>
                <input type="text" class="form-control" id="file_name" name="file_name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate QR Code</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
